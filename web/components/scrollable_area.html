<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="scrollable-area" on-trackstart="{{ dragStart }}" on-track="{{ dragIt }}">
  <template>
    <style>
      :host {
        border: 1px solid red;
        display: block;
        cursor: pointer;
        overflow: hidden;
      }
      :host > div {
        display: block;
        margin: 0px;
        width: 100%;
        height: 100%;
      }
    </style>
    <div>
      <content></content>
    </div>
  </template>
  <script type="application/dart" src="scrollable_area.dart"></script>
</polymer-element>
