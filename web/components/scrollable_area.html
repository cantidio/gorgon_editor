<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="scrollable-area" attributes="contentOffset" on-trackstart="{{ dragStart }}" on-track="{{ dragIt }}" on-keydown="{{ keyDown }}" tabindex="1">
  <template>
    <style>
      :host {
        border: 1px solid red;
        display: block;
        cursor: all-scroll;
        overflow: hidden;

        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      :host > div {
        display: block;
        margin-left: {{contentOffset.x}}px;
        margin-top:  {{contentOffset.y}}px;
        width: 100%;
        height: 100%;
      }
    </style>
    <div>
      <content></content>
    </div>
  </template>
  <script type="application/dart" src="scrollable_area.dart"></script>
</polymer-element>
