<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="button-set" on-change="{{ change }}">
  <template>
    <style>
      :host {
      display: inline-block;
      user-select: none;
      position: relative;
      }

      :host > div {
      display: block;
      width: 100%;
      height: 100%;
      }
    </style>
    <div>
      <content></content>
    </div>
  </template>
  <script type="application/dart" src="button_set.dart"></script>
</polymer-element>
